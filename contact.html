<!DOCTYPE html>
    <head>
        <title>Contact Form</title>
        
        <link rel="stylesheet" href="/Users/melaniebott/Desktop/BOOTCAMP/Basic-Portfolio/style2.css">
    </head>

    <body>
        <div class="contact-title">
            <h1>Say Hello</h1>
            <h2>Please let me know what you have to say!</h2>
        </div>

        <div class="contact-form">
                <form id="contact-form" method="post" action="contact-form-handler.php">
                <input name="name" type="text" class="form-control" placeholder="Your Email" 
                required width="1600px" style="
                    width: 300px;
                    height: 35px;
                "><br>
                <p></p>
                <textarea name="message" class="form-control" placeholder="Message" row="4"
                required style="
                    width: 300px;
                    height: 126px;
                "></textarea><br>
                
                <input type="submit" class="form-control" submit value="Send Message">

            </form>
        </div>
        
    </body>
</html>
